<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دخول - منتدى تضامن للتنمية 2025</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Additional styles for login page */
        body {
            font-family: 'Cairo', 'Geist', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        /* Header Styles */
        .header {
            position: sticky;
            top: 0;
            z-index: 50;
            width: 100%;
            background-color: rgba(15, 31, 30, 0.8);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            border-bottom: 1px solid rgba(42, 71, 70, 0.2);
        }

        .header-content {
            max-width: 56rem;
            margin: 0 auto;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .back-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary);
            text-decoration: none;
            transition: color 0.2s ease;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .back-link:hover {
            color: var(--accent);
        }

        .header-logo {
            width: 7.5rem;
            height: 2.5rem;
            object-fit: contain;
        }

        /* Login Section */
        .login-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-iSRjjFdTaH4Q46rlrX7lhXmJSwVfCk.png');
            background-size: cover;
            background-position: center;
            padding: 3rem 1rem;
        }

        /* Login Card */
        .login-card {
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            background-color: rgba(26, 46, 45, 0.8);
            border: 1px solid rgba(196, 162, 79, 0.2);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border-radius: 0.5rem;
        }

        .login-card-content {
            padding: 2rem;
            space-y: 1.5rem;
        }

        .login-logo {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .login-logo img {
            width: 12rem;
            height: 4rem;
            object-fit: contain;
        }

        .login-title {
            text-align: center;
            margin-bottom: 1rem;
        }

        .login-title h1 {
            font-size: 1.875rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.5rem;
            text-wrap: balance;
        }

        .login-subtitle {
            font-size: 0.875rem;
            color: var(--muted-foreground);
            margin-bottom: 0.25rem;
        }

        .login-date {
            font-size: 0.75rem;
            color: var(--muted-foreground);
            font-weight: 300;
        }

        /* Divider */
        .divider {
            height: 1px;
            background: linear-gradient(to right, transparent, rgba(196, 162, 79, 0.3), transparent);
            margin: 1.5rem 0;
        }

        /* Form Specific Styles */
        .login-form {
            space-y: 1rem;
        }

        .form-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .form-label {
            display: block;
            text-align: right;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--foreground);
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: var(--input);
            border: 1px solid rgba(42, 71, 70, 0.5);
            color: var(--foreground);
            font-size: 1rem;
            border-radius: 0.375rem;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
            text-align: right;
        }

        .form-input:focus {
            outline: none;
            border-color: rgba(196, 162, 79, 0.5);
            box-shadow: 0 0 0 3px rgba(196, 162, 79, 0.1);
        }

        .form-input::placeholder {
            color: var(--muted-foreground);
        }

        .form-input.ltr {
            direction: ltr;
            text-align: left;
        }

        .forgot-link {
            font-size: 0.75rem;
            color: var(--primary);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .forgot-link:hover {
            color: var(--accent);
        }

        .login-button {
            width: 100%;
            background-color: var(--primary);
            color: var(--primary-foreground);
            font-weight: 600;
            padding: 0.625rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.2s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .login-button:hover:not(:disabled) {
            background-color: var(--accent);
        }

        .login-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Loading Spinner */
        .login-spinner {
            width: 1rem;
            height: 1rem;
            border: 2px solid currentColor;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* Error Message */
        .error-message {
            background-color: rgba(220, 38, 38, 0.1);
            border: 1px solid rgba(220, 38, 38, 0.3);
            color: var(--destructive);
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            text-align: right;
            margin-bottom: 1rem;
        }

        /* Event Info Box */
        .event-info {
            background-color: rgba(196, 162, 79, 0.1);
            border: 1px solid rgba(196, 162, 79, 0.2);
            border-radius: 0.5rem;
            padding: 1rem;
            text-align: center;
            font-size: 0.875rem;
            color: var(--muted-foreground);
        }

        .event-info-title {
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 0.25rem;
        }

        .event-info-description {
            font-size: 0.75rem;
            line-height: 1.5;
        }

        /* Internet Check Styles */
        .internet-check {
            text-align: center;
            padding: 2rem 1rem;
        }

        .check-icon {
            display: flex;
            justify-content: center;
            margin-bottom: 1.5rem;
            color: var(--primary);
        }

        .check-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--foreground);
            margin-bottom: 0.5rem;
        }

        .check-description {
            font-size: 0.875rem;
            color: var(--muted-foreground);
            margin-bottom: 2rem;
        }

        .check-spinner {
            display: flex;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .spinner {
            width: 2rem;
            height: 2rem;
            border: 3px solid rgba(196, 162, 79, 0.2);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .connection-status {
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
        }

        .connection-status.success {
            background-color: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .connection-status.error {
            background-color: rgba(220, 38, 38, 0.1);
            border: 1px solid rgba(220, 38, 38, 0.3);
        }

        .status-message {
            font-size: 0.875rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        .connection-status.success .status-message {
            color: var(--primary);
        }

        .connection-status.error .status-message {
            color: var(--destructive);
        }

        .retry-button {
            background-color: var(--primary);
            color: var(--primary-foreground);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .retry-button:hover {
            background-color: var(--accent);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .header-content {
                padding: 0.75rem;
            }

            .login-card-content {
                padding: 1.5rem;
            }

            .login-title h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <main class="min-h-screen w-full flex flex-col bg-background">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <a href="index.html" class="back-link">
                    <!-- Arrow Right Icon (rotated) -->
                    <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="transform: rotate(180deg);" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                    <span>العودة للرئيسية</span>
                </a>
                <img
                    src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-T8KjSBGyu0emo4BnuPlN1BPgscz7YS.png"
                    alt="TDF 2025"
                    class="header-logo"
                />
            </div>
        </header>

        <!-- Login Section -->
        <section class="login-section">
            <div class="w-full px-4 py-8">
                <div class="w-full max-w-md mx-auto">
                    <div class="login-card">
                        <div class="login-card-content">
                            <!-- Logo -->
                            <div class="login-logo">
                                <img
                                    src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-T8KjSBGyu0emo4BnuPlN1BPgscz7YS.png"
                                    alt="TDF 2025 Logo"
                                    loading="eager"
                                />
                            </div>

                            <!-- Title -->
                            <div class="login-title">
                                <h1 class="text-3xl font-bold text-primary text-balance">
                                    منتدى تضامن للتنمية
                                </h1>
                                <p class="login-subtitle">
                                    منصة دخول فعالية 2025
                                </p>
                                <p class="login-date">
                                    23 - 25 نوفمبر 2025 | أبراج بن محفوظ، المكلا
                                </p>
                            </div>

                            <!-- Divider -->
                            <div class="divider"></div>

                            <!-- Internet Access Check -->
                            <div class="internet-check">
                                <div class="check-icon">
                                    <!-- WiFi Icon -->
                                    <svg width="64" height="64" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8.111 16.404a5.5 5.5 0 017.778 0M12 20h.01m-7.08-7.071c3.904-3.905 10.236-3.905 14.141 0M1.394 9.393c5.857-5.857 15.355-5.857 21.213 0"></path>
                                    </svg>
                                </div>
                                <h3 class="check-title">جارٍ فحص الاتصال بالإنترنت</h3>
                                <p class="check-description">يرجى الانتظار بينما يتم التحقق من اتصالك بالإنترنت...</p>

                                <div class="check-spinner">
                                    <div class="spinner"></div>
                                </div>

                                <div id="connectionStatus" class="connection-status" style="display: none;">
                                    <p class="status-message"></p>
                                    <button id="retryButton" class="retry-button" style="display: none;">
                                        إعادة المحاولة
                                    </button>
                                </div>
                            </div>

                            <!-- Divider -->
                            <div class="divider"></div>

                            <!-- Event Info -->
                            <div class="event-info">
                                <p class="event-info-title">تمكين • شراكة • استدامة</p>
                                <p class="event-info-description">
                                    منصة ملهمة تجمع الخبراء الأمميين والدوليين وقادة المنظمات في اليمن
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const connectionStatus = document.getElementById('connectionStatus');
            const statusMessage = connectionStatus.querySelector('.status-message');
            const retryButton = document.getElementById('retryButton');
            const checkSpinner = document.querySelector('.check-spinner');
            const checkTitle = document.querySelector('.check-title');
            const checkDescription = document.querySelector('.check-description');

            // Function to check internet connection
            async function checkInternetConnection() {
                try {
                    // Hide previous status and show spinner
                    connectionStatus.style.display = 'none';
                    checkSpinner.style.display = 'flex';
                    checkTitle.textContent = 'جارٍ فحص الاتصال بالإنترنت';
                    checkDescription.textContent = 'يرجى الانتظار بينما يتم التحقق من اتصالك بالإنترنت...';

                    // Try to fetch a small resource from a reliable CDN
                    const response = await fetch('https://httpbin.org/json', {
                        method: 'GET',
                        cache: 'no-cache',
                        timeout: 10000
                    });

                    if (response.ok) {
                        // Connection successful
                        showConnectionStatus(true);
                    } else {
                        showConnectionStatus(false);
                    }
                } catch (error) {
                    // Connection failed
                    showConnectionStatus(false);
                }
            }

            // Function to show connection status
            function showConnectionStatus(isConnected) {
                checkSpinner.style.display = 'none';
                connectionStatus.style.display = 'block';
                connectionStatus.className = 'connection-status';

                if (isConnected) {
                    connectionStatus.classList.add('success');
                    checkTitle.textContent = 'تم الاتصال بالإنترنت بنجاح';
                    checkDescription.textContent = 'يمكنك الآن المتابعة واستخدام جميع خدمات التطبيق';
                    statusMessage.textContent = '✓ اتصالك بالإنترنت يعمل بشكل صحيح';
                    retryButton.style.display = 'none';
                } else {
                    connectionStatus.classList.add('error');
                    checkTitle.textContent = 'فشل الاتصال بالإنترنت';
                    checkDescription.textContent = 'يرجى التحقق من اتصالك بالإنترنت والمحاولة مرة أخرى';
                    statusMessage.textContent = '✗ لا يمكن الوصول إلى الإنترنت. يرجى فحص اتصالك.';
                    retryButton.style.display = 'inline-block';
                }
            }

            // Retry button click handler
            retryButton.addEventListener('click', checkInternetConnection);

            // Check connection on page load
            checkInternetConnection();

            // Check connection every 30 seconds
            setInterval(checkInternetConnection, 30000);
        });
    </script>
</body>
</html>
